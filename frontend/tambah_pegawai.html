<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="css/tampilan.css">
    <link rel="stylesheet" href="css/navbar.css">

    <!-- custom js -->
    <script src="js/function.js"></script>
    <script src="js/tambah_pegawai.js"></script>
</head>

<body>

    <!-- nabar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-header" href="home.html"><img src="img/logoKuning.svg" alt="Logo.png">Familiy Pharmacy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav navbar-right">
                    <!-- isi navbar -->
                </div>
            </div>
        </div>
    </nav>
    <!-- akhir navbar -->

    <!-- vektor -->
    <div class="background">
        <div class="vektor4">
            <img src="img/vec1.png" alt="" style="margin-bottom: -70px;">
        </div>
        <div class="vektor5 text-right">
            <img src="img/vec2.png" alt="" style="margin-bottom: -50px;">
        </div>
    </div>
    <!-- akhir vektor -->

    <!-- awal card -->
    <div class="container kotak" style="width: 105rem;">
        <div class="card shadow-sm p-3 mb-5 bg-white rounded">
            <div class="container" style="width: 85rem;">
                <div class="box">
                    <h4 class="text-left mt-5"><b>Tambah Data Pegawai</b></h4>
                    <br><br>
                    <div style="width: 85rem; border-top: 1px solid #C4C4C4;">
                        <br><br>
                        <form>
                            <div class="form-row">
                                <div class="col">
                                    <label for="inputPegawai">Nama Pegawai</label>
                                    <input type="text" class="form-control" id="inputPegawai"
                                        placeholder="Nama Pegawai">
                                </div>
                                <div class="col">
                                    <label for="inputTelepon">No Telepon</label>
                                    <input type="text" class="form-control" id="inputTelepon"
                                        placeholder="Masukkan Nomor Telepon">
                                </div>
                            </div>
                            <br>

                            <div class="form-row">
                                <div class="col-md-4">
                                    <label for="inputUmur">Umur</label>
                                    <input type="text" class="form-control" id="inputUmur" placeholder="Ex. 21">
                                </div>
                                <div class="col">
                                    <label for="inputEmail">Email</label>
                                    <input type="email" class="form-control" id="inputEmail"
                                        placeholder="Masukkan Email">
                                </div>
                            </div>
                            <br>

                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="inputUsername">Username</label><br>
                                    <input type="text" class="form-control" id="inputUsername"
                                        placeholder="Masukkan Username">
                                </div>
                                <div class="col">
                                    <label for="inputPassword">Password</label><br>
                                    <input type="password" class="form-control" id="inputPassword"
                                        placeholder="Masukkan Password">
                                </div>
                            </div>
                            <br>

                            <div class="form-row">
                                <div class="col-md-12">
                                    <label for="inputDeskripsi">Alamat</label>
                                    <textarea class="form-control" id="inputDeskripsi" rows="3"
                                        placeholder="Masukkan Alamat..."></textarea>
                                </div>

                            </div>
                            <br>

                            <div class="form-row">
                                <div class="col-md-11"></div>
                                <div class="col-md-1">
                                    <button class="btn btn-primary" type="submit"
                                        style="background-color: #434055;;">Tambah</button>
                                </div>
                            </div>

                            </div>
                        </form>
                    </div>
                </div>

</body>

</html>
