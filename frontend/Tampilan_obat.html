  <!-- tambah data obat modal -->
  <div id="tambahModal">
    <form enctype="multipart/form-data">
        <div class="form-row">
            <div class="col">
                <label for="inputNama">Nama Obat</label>
                <input type="text" class="form-control" id="inputNama" placeholder="Nama Obat" name="namaObat">
            </div>
            <div class="col">
                <label for="inputNama">Jenis Obat</label>
                <input type="text" class="form-control" id="inputJenis" placeholder="Jenis Obat" name="jenisObat">
            </div>
        </div>
        <br>

        <div class="form-row">
            <div class="col-md-4">
                <label for="inputStock">Stock</label>
                <input type="number" class="form-control" id="inputStock" placeholder="Ex. 100" name="stokObat">
            </div>
            <div class="col">
                <label for="inputProdusen">Produsen</label>
                <input type="text" class="form-control" id="inputProdusen"
                    placeholder="Nama Produsen" name="produsenObat">
            </div>
        </div>
        <br>

        <div class="form-row">
            <div class="col-md-3">
                <label for="inputHarga">Harga</label><br>
                <label for="inputHarga" class="col-sm-3 col-form-label">Rp </label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="inputHarga" placeholder="Ex. 10000"
                        style="margin-left: -25px;" name='hargaObat'>
                </div>

            </div>
            <div class="col">
                <label for="inputGambar">Gambar</label>
                <!-- <input type="file" name="fotoObat" required> -->
                <input id="fotoObat" name="fotoObat" type="file" class="file" data-show-preview="false" data-show-upload="false">
            </div>
        </div>
        <br>

        <div class="form-row">
            <div class="col-md-12">
                <label for="inputDeskripsi">Deskripsi</label>
                <textarea class="form-control" id="inputDeskripsi" rows="3" name="descObat" placeholder="Masukkan deskripsi..."></textarea>
            </div>

        </div>
        <br>

        <div class="form-row">
            <div class="col-md-12 button">
                <button id="submit" class="customBtn successBtn" data-izimodal-close="#tambahModal">Submit</button>
                <button class="customBtn btn-danger" data-izimodal-close="#tambahModal">Cancel</button>
            </div>
        </div>
      </div>
    </form>
  </div>
  <!-- end of modal tambah data -->
