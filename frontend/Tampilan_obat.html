  <!-- tambah data obat modal -->
  <div id="tambahModal">
    <form enctype="multipart/form-data">
        <div class="form-row">
            <div class="col">
                <label for="inputNama">Nama Obat</label>
                <input type="text" class="form-control" id="inputNama" required placeholder="Nama Obat" name="namaObat">
            </div>
            <div class="col">
                <label for="inputNama">Jenis Obat</label>
                <input type="text" class="form-control" id="inputJenis" required placeholder="Jenis Obat" name="jenisObat">
            </div>
        </div>
        <br>

        <div class="form-row">
            <div class="col-md-4">
                <label for="inputStock">Stock</label>
                <input type="number" class="form-control" id="inputStock" required placeholder="Ex. 100" name="stokObat">
            </div>
            <div class="col">
                <label for="inputProdusen">Produsen</label>
                <input type="text" class="form-control" id="inputProdusen"
                    required placeholder="Nama Produsen" name="produsenObat">
            </div>
        </div>
        <br>

        <div class="form-row">
            <div class="col-md-3">
                <label for="inputHarga">Harga</label><br>
                <label for="inputHarga" class="col-sm-3 col-form-label">Rp </label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="inputHarga" required placeholder="Ex. 10000"
                        style="margin-left: -25px;" name='hargaObat'>
                </div>

            </div>
            <div class="col-md">
                <label for="inputGambar">Gambar</label>
                <div class="custom-file">
                  <input type="file" required class="custom-file-input" id="fotoObat" name="fotoObat">
                  <label class="custom-file-label" for="fotoObat">Pilih File...</label>
                </div>
            </div>
        </div>
        <br>

        <div class="form-row">
            <div class="col-md-12">
                <label for="inputDeskripsi">Deskripsi</label>
                <textarea class="form-control" id="inputDeskripsi" rows="3" name="descObat" required placeholder="Masukkan deskripsi..."></textarea>
            </div>

        </div>
        <br>

        <div class="form-row">
            <div class="col-md-12 button">
                <button type = "submit"id="submit" class="customBtn successBtn">Submit</button>
                <button class="customBtn btn-danger cancelBtn" data-izimodal-close="#tambahModal">Cancel</button>
            </div>
        </div>
      </div>
    </form>
  </div>
  <!-- end of modal tambah data -->


    <!-- vektor -->
    <div class="background">
      <div class="vektor4">
        <img src="img/Vector4.png" alt="">
      </div>
      <div class="vektor5 text-right">
        <img src="img/Vector5.png" alt="">
      </div>
    </div>
    <!-- akhir vektor -->
    <!-- awal card -->
    <div class="container kotak">
        <div class="card shadow-sm p-3 mb-5 bg-white rounded">
            <div class="container">
              <div class="box">
                <h4 class="text-left mt-5"><b>Data Obat</b></h4>
                <a href="" class="btn btn-dark" data-izimodal-open="#tambahModal">Tambah Data Obat</a>
                <br><br>

                <div class="card card-body" style="width: 105rem;" >
                  <!-- untuk message -->
                  <div id="message" style="text-align : center;">
                    <p></p>
                  </div>
                  <!-- end of message -->
                  <table class="table mt-3" id="table">
                    <thead>
                      <tr>
                        <th class="text-center" scope="col">No.</th>
                        <th class="text-left" scope="col">Nama obat</th>
                        <th class="text-center" scope="col">Produsen obat</th>
                        <th class="text-center" scope="col">Jenis obat</th>
                        <th class="text-center" scope="col">Harga</th>
                        <th class="text-center" scope="col">Stok</th>
                        <th class="text-center" scope="col">Aksi</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                  </table>
                </div>
            </div>
