<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!-- clockPicker -->
  <link rel="stylesheet" type="text/css" href="clockpicker-gh-pages/dist/jquery-clockpicker.min.css">
  <link rel="stylesheet" type="text/css" href="clockpicker-gh-pages/assets/css/github.min.css">

  <!-- axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- izimodal -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/js/iziModal.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/css/iziModal.css">

  <!-- custom css -->
  <link rel="stylesheet" href="css/Tampilan.css">
  <link rel="stylesheet" href="css/navbar.css">

  <title></title>
</head>

<body>
  <!-- nabar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-header" href="home.html"><img src="img/logoKuning.svg" alt="Logo.png">Familiy Pharmacy</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav navbar-right">
          <!-- isi navbar -->
        </div>
      </div>
    </div>
  </nav>
  <!-- akhir navbar -->

  <!-- modal -->
  <div id="modal">
    <form action="">
      <!-- content -->
    </form>
  </div>
  <!-- end of modal -->

  <!-- modal tambah jadwal -->
  <div id="tambahModal">
    <form id="formTambahJadwal">

      <div class="form-row">
        <div class="col-md-12">
          <label for="namaUser">Nama Pegawai</label>
          <select class="custom-select form-control" id="listUser" required autocomplete="off">
            <option selected value="">Choose..</option>
          </select>
        </div>
      </div>
      <br>
      <div class="form-row">
        <div class="col-md-4">
          <label for="hari">Hari</label>
          <select class="custom-select form-control" id="hari" placeholder="Pilih Hari" required autocomplete="off">
            <option selected value="">Pilih Hari</option>
            <option value="Senin">Senin</option>
            <option value="Selasa">Selasa</option>
            <option value="Rabu">Rabu</option>
            <option value="Kamis">Kamis</option>
            <option value="Jumat">Jumat</option>
            <option value="Sabtu">Sabtu</option>
            <option value="Minggu">Minggu</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="jamMasuk">Jam Masuk</label>
          <input type="time" id="jamMasuk" class="form-control clockpicker" placeholder="Pilih Jam Masuk" required autocomplete="off">
        </div>
        <div class="col-md-4">
          <label for="jamKeluar">Jam Keluar</label>
          <input type="time" id="jamKeluar" class="form-control clockpicker" placeholder="Pilih Jam Keluar" required autocomplete="off">
        </div>
      </div>
      <br>

      <br>
      <div class="errorMessage alert alert-danger">
        <p></p>
      </div>
      <div class="form-row">
        <div class="col-md" style="text-align : right;">
          <button class="customBtn successBtn" type="submit" id="tambahJadwalSubmit">Tambah</button>
          <button class="customBtn btn-danger" id="tambahJadwalCancel"
            data-izimodal-close="#tambahModal">Cancel</button>
        </div>
      </div>
    </form>

  </div>
  <!-- end of modal tambah pegawai -->

  <!-- vektor -->
  <div class="background">
    <div class="vektor4">
      <img src="img/Vector4.png" alt="">
    </div>
    <div class="vektor5 text-right">
      <img src="img/Vector5.png" alt="">
    </div>
  </div>
  <!-- akhir vektor -->
  <!-- awal card -->
  <div class="container kotak">
    <div class="card shadow-sm p-3 mb-5 bg-white rounded">
      <div class="container">
        <div class="box">
          <h4 class="text-left mt-5"><b>Jadwal Pegawai</b></h4>
          <a href="" class="btn btn-dark" data-izimodal-open="#tambahModal" id="formJadwalPegawai">Tambah Jadwal
            Pegawai</a>
          <br><br>
          <div class="card card-body" style="width: 105rem;">
            <!-- untuk message -->
            <div id="message" style="text-align : center;">
              <p></p>
            </div>
            <!-- end of message -->
            <table class="table mt-3" id="table">
              <thead>
                <tr>
                  <th class="text-center" scope="col">No.</th>
                  <th class="text-left" scope="col">Nama Pegawai</th>
                  <th class="text-center" scope="col">Hari</th>
                  <th class="text-center" scope="col">Jam Masuk</th>
                  <th class="text-center" scope="col">Jam Keluar</th>
                  <th class="text-center" scope="col" style="width: 180px;">Aksi</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
          </div>
        </div>
        <!-- akhir card -->
</body>



</html>

<script src="js/function.js" type="text/javascript"></script>
